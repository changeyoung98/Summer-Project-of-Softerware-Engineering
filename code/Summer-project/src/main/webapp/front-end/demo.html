<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Video.js 5.18.4</title>
	<link href="video-js.css" rel="stylesheet">
	<!-- If you'd like to support IE8 -->
	<script src="videojs-ie8.min.js"></script>
	<style>
		body{background-color: #191919}
		.m{ width: 320px; height: 240px; margin-left: auto; margin-right: auto; margin-top: 100px; }
	</style>
</head>

<body>
	<div class="m">
		<video id="my-video" class="video-js" controls preload="auto" width="320" height="240" data-setup="{}">
			<source src="rtmp://live.hkstv.hk.lxdns.com/live/hks" type="rtmp/flv">
			<p class="vjs-no-js">
			  To view this video please enable JavaScript, and consider upgrading to a web browser that
			  <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
			</p>
		  </video>
		  <script src="http://vjs.zencdn.net/5.18.4/video.min.js"></script>
		  <script type="text/javascript">
			var myPlayer = videojs('my-video');
			videojs("my-video").ready(function(){
				var myPlayer = this;
				myPlayer.play();
			});
			var whereYouAt = myPlayer.currentTime();
			console.log(whereYouAt);
		</script>
	</div>

</body>
</html>
